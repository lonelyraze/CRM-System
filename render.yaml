services:
  - type: web
    name: ticket-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      # DATABASE_URL автоматически создается Render при добавлении PostgreSQL
      - key: SECRET_KEY
        sync: false  # Не синхронизировать значение из yaml файла